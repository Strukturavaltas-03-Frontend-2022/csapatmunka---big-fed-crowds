
<div class="container row">
  <div class="col-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th
            (click)="startSort(column.key)"
            *ngFor="let column of columns " class="col_head"
          >
            <i
              *ngIf="column.key === sortKey && sortDirection === -1"
              class="fa fa-sort-amount-desc"
            ></i>
            <i
            *ngIf="column.key === sortKey && sortDirection === 1"
            class="fa fa-sort-amount-asc"
            ></i>
            {{ column.title }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of listers | sorter : sortKey : sortDirection | paginate: { itemsPerPage: 15, currentPage: page }">
          <td *ngFor="let column of columns" class="text-break w-25">
            {{ row[column.key] }}
          </td>
          <td>
            <div (click)="raiseEdit(row)" class="btn-group">
              <button class="btn btn-primary">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="raiseDelete(row)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls class="col-12 text-center" (pageChange)="page = $event"></pagination-controls>
</div>
