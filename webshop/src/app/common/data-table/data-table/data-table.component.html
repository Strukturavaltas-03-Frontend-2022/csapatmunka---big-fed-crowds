<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let column of columns">
            {{ column.title }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of listers">
          <td *ngFor="let column of columns">
            {{ row[column.key]}}
          </td>
          <td>
            <div (click)="raiseEdit(row)" class="btn-group">
              <button class="btn btn-primary">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="raiseDelete(row)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
