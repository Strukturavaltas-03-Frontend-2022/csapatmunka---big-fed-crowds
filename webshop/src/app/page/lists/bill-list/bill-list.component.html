<h1>Bills List</h1>

<button class="btn btn-success col-12" [routerLink]="['/edit-bill', 0]"> + New Bill </button>

<div class="row">
  <div *ngIf="billList$ | async as billList" class="col-12">
    <app-data-table
    [listers]="billList"
    [columns]="columns"
    (onDelete)="onDelete($event)"
    (onEdit)="onEdit($event)"
    >
    </app-data-table>
  </div>
</div>
