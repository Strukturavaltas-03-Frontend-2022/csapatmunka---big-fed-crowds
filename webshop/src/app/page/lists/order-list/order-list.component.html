<h1>Orders List</h1>

<button class="btn btn-success col-12" [routerLink]="['/edit-order', 0]">
  + New Order
</button>

<div class="row">
  <div *ngIf="orderList$ | async as orderList" class="col-12">
    <app-data-table
      [listers]="orderList"
      [columns]="columns"
      (onDelete)="onDelete($event)"
      (onEdit)="onEdit($event)"
    >
    </app-data-table>
  </div>
</div>
