<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngfor="let prod of product$ | async">
          <td >{{ prod.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<pre>{{ productHeaders | json}}</pre>
<pre>{{product$ | async | json}}</pre>
