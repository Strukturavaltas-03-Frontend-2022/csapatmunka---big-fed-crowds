<div class="container col-12">
  <table>
    <thead>
      <tr>
        <th *ngfor="let head in headers | async">
          {{ head }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of product$ | async">
        <td>{{ prod.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
