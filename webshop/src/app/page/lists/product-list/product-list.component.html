

    <h1>Products List</h1>

    <button class="btn btn-success col-12 shadow-success" [routerLink]="['/edit-product', 0]"> + New Product </button>

    <div class="container row">
      <div *ngIf="productList$ | async as productList" class="col-12">
        <app-data-table
        [listers]="productList"
        [columns]="columns"
        (onEdit)="onEdit($event)"
        (onDelete)="onDelete($event)"
    >
        </app-data-table>
      </div>
    </div>
